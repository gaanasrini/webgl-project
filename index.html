<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shader Capture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ccapture.js/1.1.0/CCapture.all.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // ðŸŒŠ WebGL Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 8);
        camera.rotation.x = -Math.PI / 6;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000518);
        document.body.appendChild(renderer.domElement);

        // ðŸŒŠ Shader Material
        const material = new THREE.ShaderMaterial({
            uniforms: { time: { value: 0.0 } },
            vertexShader: `
                uniform float time;
                varying vec3 vPosition;
                void main() {
                    vec3 pos = position;
                    pos.z += sin(pos.x * 1.5 + time * 0.3) * 0.7;
                    pos.z += sin(pos.y * 2.0 + time * 0.25) * 0.5;
                    pos.z += sin((pos.x + pos.y) * 1.2 + time * 0.2) * 0.4;
                    vPosition = pos;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vPosition;
                void main() {
                    float intensity = sin(vPosition.z * 2.0) * 0.5 + 0.5;
                    vec3 color = mix(vec3(0.09, 0.1, 0.49), vec3(0.33, 0.18, 0.54), intensity);
                    gl_FragColor = vec4(color, 1.0);
                }
            `,
            wireframe: true
        });

        // ðŸŒŠ Plane for Shader
        const geometry = new THREE.PlaneGeometry(30, 50, 200, 200);
        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        // ðŸŽ¬ Animation Setup
        let capturer = new CCapture({ format: "png", framerate: 60 });
        let isRecording = false;
        let frame = 0;

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.time.value += 0.02;
            renderer.render(scene, camera);

            // ðŸŽ¥ Capture Frames When Recording
            if (isRecording) {
                capturer.capture(renderer.domElement);
                frame++;
                if (frame > 300) { // Stop recording after 5 seconds (60fps * 5s)
                    capturer.stop();
                    capturer.save();
                    isRecording = false;
                    console.log("âœ… Recording finished!");
                }
            }
        }
        animate();

        // ðŸŽ¬ Press "R" to Start Recording
        document.addEventListener("keydown", (e) => {
            if (e.key === "r" && !isRecording) {
                console.log("ðŸŽ¥ Recording started...");
                capturer.start();
                isRecording = true;
                frame = 0;
            }
        });
    </script>
</body>
</html>
